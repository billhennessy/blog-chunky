<div class="card h-100">
    {{ $page := . }}
    <a href="{{ $page.RelPermalink }}" class="d-block">
       
            
           
        <img src="{{ $.Site.Params.cloudinary_base_url }}/{{ with $page.Params.images }}{{ index . 0 }}{{ end }}" class="card-img-top mx-auto d-block" alt="{{ $page.Title }}">
                

        <div class="card-body">
            <h4 class="card-title">{{ $page.Title }}</h4>
            <p class="card-text text-muted text-uppercase">{{ $page.Date.Format (.Site.Params.dateFormat | default "January 2, 2006" ) }}</p>
            <div class="card-text">
                {{ $page.Summary | htmlUnescape }}
            </div>
        </div>
    </a>
</div>
