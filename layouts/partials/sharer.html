{{- if and .Site.Params.share (ne .Params.share false) -}}
    <ul class="share nav my-3 justify-content-end">
        <li class="nav-item">
            <a class="nav-link" target="_blank" href="https://parler.com/new-post?message={{ .Title | htmlEscape }}&url={{ .Permalink | htmlEscape }}">
              <!-- <i class="fa-fw fab fa-share" alt="Share on Parler"></i> -->
              <button type="button" style="background-color: rgba(255, 0, 0, 0);
              border: none; cursor: pointer; display: inline; outline: none" onclick="parlerSHARE()">
              <img src="/images/parler.png" alt="P" width="45">
              </button>
          </a>
        </li>
       
        <li class="nav-item">
            <a class="nav-link" target="_blank" href="https://reddit.com/submit?url={{ .Permalink | htmlEscape }}&title={{ .Title | htmlEscape }}">
                <i class="fa-fw fab fa-reddit-alien"></i>
            </a>
        </li>
    </nav>
{{- end -}}
